<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota 2 Community</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Dota 2 Community</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gameplay.html">Gameplay</a></li>
      <li><a href="tournaments.html">Tournaments</a></li>
      <li><a href="community.html">Community</a></li>
    </ul>
    <button class="signin-btn">Sign In</button>
  </nav>

  <main>
    <h2>Join the Dota 2 Community</h2>
    <div class="content-wrapper">
      <p>Explore the vibrant Dota 2 community and connect with other passionate players!</p>
      <div class="image-grid">
        <div class="image-item">
          <img src="fan-art.jpg" alt="Fan Art">
          <div class="overlay">
            <p>Fan Art</p>
          </div>
        </div>
        <div class="image-item">
          <img src="cosplay.jpg" alt="Cosplay">
          <div class="overlay">
            <p>Cosplay</p>
          </div>
        </div>
        <div class="image-item">
          <img src="strategy.jpg" alt="Strategy Guides">
          <div class="overlay">
            <p>Strategy Guides</p>
          </div>
        </div>
      </div>
    </div>
    <div class="feedback-form">
      <h3>Give us your feedback</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea>
  
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Dota 2. All rights reserved.</p>
  </footer>
</body>

</html>
